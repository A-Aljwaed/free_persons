<!DOCTYPE html>
<html lang="de" xml:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tإضافة بيانات</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">مرحباً بكم في سوريا الحرة</a>
            <a class ="nav-link" th:href="@{/person}">معلومات عن الموقوفين </a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>

        </ul>
    </div>
</nav>




<div class="container">
    <div class="row">

        <div class ="col-leg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class ="text-center">إضافة بيانات

            </h1>
            <div class ="card-body"></div>
            <form th:action="@{/person/{id} (id=${person.id})}" th:object="${person}" method="POST">

                <div class="form-group">
                    <label for="اسم المحرر">اسم المحرر</label>
                    <input
                            type="text"
                            id="اسم المحرر"
                            name="teilnehmername"
                            th:field="*{firstName}"
                            class="form-control"
                            placeholder="اسم المحرر" />
                </div>


                <div class="form-group">
                    <label for="adresse">آخر مكان إقامة</label>
                    <input
                            type="text"
                            id="adresse"
                            name="آخر مكان إقامة"
                            th:field="*{letzteWohnort}"
                            class="form-control"
                            placeholder="آخر مكان إقامة">

                </div>
                <div class="form-group">
                    <label for="بيانات الاتصال">بيانات الاتصال</label>
                    <input
                            type="email"
                            id="بيانات الاتصال"
                            name="بيانات الاتصال"
                            th:field="*{contact}"
                            class="form-control"
                            placeholder="بيانات الاتصال" />
                </div>


                <div class ="box-footer">
                    <button type="submit" class ="btn btn-primary">
                        حفظ

                    </button>


                </div>



        </div>

        </form>
</body>
</html>
