<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personenverwaltung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/person}">عرض البيانات</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">أسير</a></li>
            <li class="nav-item"><a class="nav-link" href="#">إدارة المعلومات </a></li>
        </ul>
    </div>
</nav>

<br><br>

<div class="container">
    <div class="row">
        <h1>القوائم المحررة</h1>
        <br><br>

        <!-- Button to Add a New Person -->
        <div class="col-lg-3">
            <a th:href="@{/person/new}" class="btn btn-primary btn-sm mb-3">إضافة شخص</a>
        </div>

        <!-- Table displaying the list of persons -->
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>الاسم الأول</th>
                <th>آخر مكان إقامة</th>
                <th>الاتصال</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through each person -->
            <tr th:each="person : ${person}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.letzteWohnort}"></td>
                <td th:text="${person.contact}"></td>

                <!-- Edit button with dynamic URL for each person -->
                <td>
                    <a th:href="@{/person/edit/{id}(id=${person.id})}" class="btn btn-primary">تحديث</a>
                </td>

                <!-- Delete button with dynamic URL for each person -->
                <td>
                    <a th:href="@{/person/{id}(id=${person.id})}" class="btn btn-danger">حذف البيانات</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optionally, you can add some JavaScript for additional features -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
